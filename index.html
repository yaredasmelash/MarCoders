<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Travel Price | Nothing4us
    </title>
    <link rel='stylesheet' href="style.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="section over-hide">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section text-center py-5 py-md-0">
                        <input class="pricing" type="checkbox" id="pricing" name="pricing" />
                        <label for="pricing">
                            <span class="block-diff">kayaking<span class="float-right">camping</span>
                            </span>
                        </label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-font">
                                    <div class="pricing-wrapper">
                                        <h4 class="mb-5">kayaking</h4>
                                        <h2 class="mb-5">
                                            <sub>$</sub>39 / 4<sub>hrs</sub></h2>
                                        <p class="mb-4">Per person</p>
                                        <p class="mb-1">
                                            <i class="uil-Location-pin-alt size-22"></i></p>
                                        <p class="mb-4">Drina, Sebrina</p>
                                        <a href="0" class="link">Choose Date</a>
                                        <div class="img-wrap img-2"></div>
                                        <img src="httt" alt="">
                                    </div>
                                    <div class="image-wrap img-1">
                                        <img src="httt" alt="">
                                    </div>
                                    <div class="image-wrap img-3">
                                        <img src="httt" alt="">
                                    </div>
                                    <div class="image-wrap img-4">
                                        <img src="httt" alt="">
                                    </div>
                                    <div class="image-wrap img-5">
                                        <img src="httt" alt="">
                                    </div>
                                    <div class="image-wrap img-6">
                                        <img src="httt" alt="">
                                    </div>
                                    <div class="card-back">
                                        <div class="pricing-wrap">
                                            <h4 class="mb-5">Camping</h4>
                                            <h2 class="mb-2">
                                                <sub>$</sub>29 / 8
                                                <sub>hrs</sub></h2>
                                            <p class="mb-4">per person</p>
                                            <p class="mb-1"><i class="uil-location-pin-alt size-22"></i></p>
                                            <a href="#0" class="link">Choose Date</a>
                                            <div class="image-wrap img-2">
                                                <img src="httt" alt="">
                                            </div>
                                            <div class="image-wrap img-4">
                                                <img src="httt" alt="">
                                            </div>
                                            <div class="image-wrap img-5">
                                                <img src="httt" alt="">
                                            </div>
                                            <div class="image-wrap img-7">
                                                <img src="httt" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Partial-->
    <script src=./script.js></script>

</body>

</html>
